
<div class="flex items-center justify-center bg-gray-800 rounded-tl-xl rounded-tr-xl p-2 mb-3">
    <!-- Left side: Titel -->
    <h2 class="text-3xl font-bold text-cyan-50">Add a new contact person </h2>
</div>
<div class="border-cyan-600 border-2 rounded-xl p-3 space-y-4 ">
    <div class="flex justify-between">
        <div>
            <label class="block text-sm font-medium text-gray-700">Contact name</label>
            <input [(ngModel)]="contactPerson.contactName" id="contactName" type="text" placeholder="Enter contact name"
                class="border-cyan-600 border-2 rounded-md w-64 h-10 px-3 mt-1" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Employement type</label>
            <input [(ngModel)]="contactPerson.employmentType" id="employemntType" type="text" placeholder="Enter employement type"
                class="border-cyan-600 border-2 rounded-md w-64 h-10 px-3 mt-1" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">E-Mail</label>
            <input [(ngModel)]="contactPerson.email" id="contactEmail" type="text" placeholder="Enter email"
                class="border-cyan-600 border-2 rounded-md w-64 h-10 px-3 mt-1" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input [(ngModel)]="contactPerson.phone" id="contactPhone" type="text" placeholder="Enter phone"
                class="border-cyan-600 border-2 rounded-md w-64 h-10 px-3 mt-1" />
        </div>
    </div>
     <div class="flex justify-center">
        <button (click)="backToContactPersons()"
            class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-300 ease-in-out">Back</button>
        <button (click)="addContactPerson()"
            class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-300 ease-in-out ml-3">Add</button>
    </div>
</div>
