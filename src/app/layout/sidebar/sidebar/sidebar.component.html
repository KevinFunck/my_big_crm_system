<!-- Sidebar Container -->
<aside
  class="bg-gray-800 text-white w-64 h-screen fixed md:static top-0 left-0 z-50 transition-transform duration-300 rounded-r-2xl"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
>
  <!-- Logo / Titel -->
  <div class="text-2xl font-bold p-6 border-b border-gray-700">
    My CRM
  </div>

  <!-- Navigation Links -->
  <nav class="flex flex-col p-4 space-y-3">
    <a [routerLink]="['/dashboard']" class="hover:bg-gray-700 px-4 py-2 rounded transition">🏠 Dashboard</a>
    <a [routerLink]="['/customers']" class="hover:bg-gray-700 px-4 py-2 rounded transition">👥 Kunden</a>
    <a href="#" class="hover:bg-gray-700 px-4 py-2 rounded transition">📊 Berichte</a>
    <a href="#" class="hover:bg-gray-700 px-4 py-2 rounded transition">⚙️ Einstellungen</a>
  </nav>
</aside>

<!-- Hamburger button für mobile view -->
<button
  class="md:hidden fixed top-4 left-4 z-50 bg-gray-800 text-white p-2 rounded"
  (click)="toggleSidebar()"
  aria-label="Toggle Sidebar"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
    viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>
